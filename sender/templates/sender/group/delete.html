{% extends 'sender/base.html' %}

<head>
    <title>Удаление группы {{object.name}}</title>
</head>

{% block content %}
<form method="post">
    {% csrf_token %}
    <h4>Вы <strong>действительно</strong> хотите удалить группу {{object.name}}?</h4>
    <button><a href="{% url 'sender:group_list' %}">Отмена</a></button>
    <button type="submit">Удалить</button>
</form>
{% endblock %}
