{% extends 'sender/base.html' %}

<head>
  <title> Группа {{object.name}} </title>
</head>

{% block content %}
<div class="midleft">
  <h3><strong>Название:</strong> {{object.name}}</h3>
  <a class="btn btn-info" href="{% url 'sender:group_update' object.pk %}">Изменить</a>

{% endblock %}
