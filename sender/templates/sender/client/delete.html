{% extends 'sender/base.html' %}

<head>
    <title>Удаление клиента {{object.email}}</title>
</head>

{% block content %}
<form method="post">
    {% csrf_token %}
    <h4>Вы <strong>действительно</strong> хотите удалить клиента {{object.email}}?</h4>
    <button><a href="{% url 'sender:client_list' %}">Отмена</a></button>
    <button type="submit">Удалить</button>
</form>
{% endblock %}
