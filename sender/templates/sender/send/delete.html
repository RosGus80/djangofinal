{% extends 'sender/base.html' %}

{% block content %}
<div class="center">
  <form method="post">
    {% csrf_token %}
    <h4>Вы <strong>действительно</strong> хотите удалить рассылку {{object.name}}?</h4>
    <a class="btn btn-success" href="{% url 'sender:massend_list' %}">Отмена</a>
    <button type="submit" class="btn btn-warning">Удалить</button>
</form>
</div>
{% endblock %}
