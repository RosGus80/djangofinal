{% extends 'sender/base.html' %}
<head>
    <title>Рассылка {{object.subject}}</title>
</head>

{% block content %}
    {% if object.banned %}
        <h2>Рассылка {{object.subject}} заблокирована модераторами сайта!</h2>
    {% endif %}
    <h2>{{object.name}}</h2>
    <h2>{{object.subject}}</h2>
    <h2>{{object.text}}</h2>
{% endblock %}
