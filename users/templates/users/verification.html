{% extends 'sender/base.html' %}

{% block content %}

    <div class="center">
        <p>
            <h3>Please check your email {{user.email}}</h3>
        </p>
        {% if not user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'users:login' %}">Войти</a>
        {% else %}
            <a class="btn btn-primary" href="{% url 'sender:home' %}">На главную</a>
        {% endif %}
    </div>

{% endblock %}
