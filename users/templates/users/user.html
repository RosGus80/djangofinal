{% extends 'sender/base.html' %}

{% block content %}

    <div class="center">

        <h2><strong>Имя пользователя:</strong> {{object.name}}</h2>
        <h3><strong>Почта:</strong> {{object.email}}</h3>
        <h4><strong>Верифицирован:</strong> {{object.is_verified}}</h4>
        <a class="btn btn-info" href="{% url 'users:change_password' user_pk=object.pk %}">Сменить пароль</a>

    </div>

{% endblock %}
